  #     - frontend
  #   networks:
  #     - app-network
  #   volumes:
  #     - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - /app/build:/usr/share/nginx/html

networks:
  app-network:
    driver: bridge

volumes:
    mongodbdata:
        driver: local